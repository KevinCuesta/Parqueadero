<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">>
<head>
  <meta charset="UTF-8">
  <meta nombre="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/estilo2.css">
  <title>Registro de Entrada de Vehículos</title>
</head>
<body>
  <h4>Registro de Entrada de Vehículos</h4>
  <main>
    <form th:action="@{/save2}" th:object="${EntradaVehiculo}" method="POST">
      <div class="form-group">
        <label>placa</label>
        <input th:field="*{placa}" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>fechaEntrada}</label>
        <input th:field="*{fechaEntrada}" type="datetime-local" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Cedula</label>
        <input th:field="*{cliente}" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>espaciosParqueadero</label>
        <input th:field="*{espaciosParqueadero}" type="number" class="form-control"/>
      </div>


      <div class="card-footer">
        <input type="submit" value="Guardar" class="btn btn-success">
        <a th:href="@{/inicio}" class="btn btn-warning">Atras</a>
      </div>
    </form>
  </main>

</div>
</body>
</html>
