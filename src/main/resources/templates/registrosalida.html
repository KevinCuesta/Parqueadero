<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de salida</title>
    <link rel="stylesheet" href="/estilo3.css">
</head>
<body>
<div class="form-registrar">
    <h4>Registro de salida</h4>
    <form th:action="@{/pagar}" th:object="${EntradaVehiculo}" method="POST">
        <div class="form-group">
            <label>CEDULA</label>
            <input th:field="*{cliente}" type="text" class="form-control"/>
        </div>
        <div class="card-footer">
            <input type="submit" value="Pgar" class="btn btn-success">
            <a th:href="@{/inicio}" class="btn btn-warning">Atras</a>
        </div>
    </form>
</div>
<button class="menu-btn"><a href="/inicio">Men√∫</a></button>
</body>
</html>
